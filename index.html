	<script language="javascript" type="text/javascript">
		var game;
		function startNewGame(schwere) {
				game = new Game(schwere, 
					document.getElementById('senso1'), document.getElementById('senso2'), document.getElementById('senso3'), document.getElementById('senso4'),
					document.getElementById('audio1'), document.getElementById('audio2'), document.getElementById('audio3'), document.getElementById('audio4'), 
					document.getElementById('zug'), document.getElementById('punkte')
			);
		}

		function clickSenso(senso) {
			if (game != undefined) {
				game.clickSenso(senso);
			}

		}
	</script>
